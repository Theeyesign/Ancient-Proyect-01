<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>El Rincón Oscuro</title>
</head>
<body>
    <!-- Pantalla inicial -->
    <div id="intro" class="text-container">
        <h1>Bienvenido a El Rincón Oscuro</h1>
        <input type="text" id="codeInput" placeholder="Introduce el código aquí...">
        <button onclick="checkMainCode()">Enviar</button>
        <p id="errorMessage" class="hidden">Error. Código incorrecto.</p>
    </div>

    <!-- Pantalla de contenido con fechas y palabras -->
    <div id="content" class="hidden">
        <!-- Área de fecha y palabras -->
        <div id="dateAndWordArea">
            <h3>Ingresa una fecha:</h3>
            <input type="date" id="dateInput">
            <button onclick="checkDate()">Ver Historia</button>
            <div id="historyContainer" class="hidden">
                <h3>Historia:</h3>
                <p id="historyText"></p>
            </div>

            <h3>Los secretos de los maestros:</h3>
            <input type="text" id="letterInput" maxlength="7" placeholder="Introduce 7 letras aquí...">
        </div>

        <!-- Libro con 15 historias -->
        <div id="book" onclick="showBook()">
            📖
        </div>
    </div>

    <!-- Grieta para acceder a las 5 cajas -->
    <div id="grietaContainer" class="hidden">
        <div id="grieta" onclick="showCrackArea()">🕳️</div>
    </div>

    <!-- Sección de historias -->
    <div id="storySection" class="hidden">
        <h3>Historias Desbloqueadas</h3>
        <div class="stories-list">
            <div class="story" id="story1">🔒 Historia 1</div>
            <div class="story" id="story2">🔒 Historia 2</div>
            <!-- Añadir hasta Historia 15 -->
        </div>
        <button onclick="returnToContent()">↩️ Volver</button>
    </div>

    <!-- Sección de cajas de colores -->
    <div id="crackSection" class="hidden">
        <h3>Cajas de los Colores</h3>
        <div class="caja roja">🔒 Roja</div>
        <div class="caja verde">🔒 Verde</div>
        <div class="caja azul">🔒 Azul</div>
        <div class="caja blanca">🔒 Blanca</div>
        <div class="caja negra">🔒 Negra</div>
        <button onclick="returnToContent()">↩️ Volver</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
